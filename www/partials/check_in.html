<ion-header class="bar bar-header bar-balanced"> <!-- <button class="button button-icon icon ion-navicon"></button> -->
<!-- <a href="#/dashboard" class="button-clear"> <i class="ion-arrow-left-c"></i> Back</a> -->
<a href="#/dashboard"
	class="button icon-left ion-arrow-left-c button-clear "
></a>
<h3 style="margin-left: 1%; line-height: 0px;">Check In</h3>
</ion-header>
<ion-content scroll="true">

<div ng-controller="CheckInController">
	<div ng-repeat="child in checkInList">
		<div style="padding-top: 100px;"></div>
		<div class="col">
			<div class="col-md-4 col-xs-4">
				<a style="border: none" class="item item-avatars">
                    <img ng-src={{child.image.image.tiny.url}}>
				</a>
			</div>
			<div class="col-md-8 col-xs-8" ng-disabled="isSaving">
				<div class="blue">
					Are you here to drop off <b>{{child.first_name}}</b> <b>{{child.last_name}}</b>?
				</div>
				<div style="clear: both; height: 12px;"></div>
				<div class="col-mb-6 col-xs-6">
					<button class="button button-violet" ng-disabled="child.checkin" ng-click="check_in_yes(child,$index)">Yes</button>
				</div>
				<div class="col-mb-6 col-xs-6">
					<button id="no-btn" class="button button-violet"
						ng-disabled="child.checkin"
						ng-click="isReplyFormOpen = !isReplyFormOpen"
					>No</button>
				</div>

				<!-- select div start here -->

				<div id="select-info" ng-show="isReplyFormOpen" class="padding-top-5" style="padding-top: 15px; display: {{vis" id="reasonID_1">
					<select ng-model="Region" style="width: auto; display: inline-block; width: 60% !important; text-align: center; padding: 9px 12px 8px 6px !important; height: 32px;  margin: 8px 0 !important;" id="1" class="reason form-control input-sm">
						<option value="">-------Select-------</option>
						<option value="Sick">Sick</option>
						<option value="Doctors appointment">Doctors appointment</option>
						<option value="Vacation">Vacation</option>
						<option value="Parent Option">Parent Option</option>
						<option value="Transportation Issue">Transportation Issue</option>
						<option value="Other">Other</option>
					</select>
                    <a ng-click="submit(child,Region,$index); isReplyFormOpen = !isReplyFormOpen" style="background-image: linear-gradient(to bottom, #6c3271 0%, #7b3c84 100%); background-repeat: repeat-x; border-color: #5d2a63; color: #fff; font-weight: 500; padding: 4px 15px; margin-left: 5px; position: relative; top: 0px;" class="btn btn-purple noclass">Submit</a>
				</div>

				<!-- select div close here -->

			</div>
		</div>
	</div>

	<div style="clear: both; height: 25px"></div>
	<div align="center">
		<button class="button button-violet" ng-click="btn_done()">
			<h3>Done</h3>
		</button>
	</div>


	</span>
</div>
</ion-content>
