
<ion-header class="bar bar-header bar-balanced"> <a
	href="#/dashboard"
	class="button icon-left ion-arrow-left-c button-clear "
></a>
<h3 style="margin-left: 1%; line-height: 0px;">List of Children</h3>
</ion-header>
<div class="padding" ng-controller="listAssessmentsChilds">
	<ion-content class="content has-header ionic-pseudo">
	<h3 class="title">&nbsp;</h3>

	<div class="row header">
		<div class="col" style="color: #006993;">No</div>
		<div class="col" style="color: #006993;">Name</div>
	</div>

	<div class="row" ng-repeat="child in listChild" ng-click="clickChild(child)">
		<div class="row">
			<div class="col">{{$index+1}}</div>
			<div class="col"><span style="text-decoration:underline; color:blue;">{{child.first_name}} {{child.last_name}}</span></div>
		</div>
	</div>
	</ion-content>

</div>
